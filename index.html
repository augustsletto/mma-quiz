<!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8"/>
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <h1>MMA Quiz</h1>
      <p>Test your MMA knowledge</p>
      <div id="usernameContainer">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" placeholder="Your username"/>
        <button onclick="startQuiz()">Start Quiz</button>
      </div>
    </header>

    <main> 
      <section id="fullquiz">
      <section id="quizSection">
        <h2 hidden>quizSection</h2>

        <!-- Quiz questions and options will be displayed here -->
      </section>

      <section id="feedbackSection">
        <h2 hidden>feedbackSection</h2>
        <!-- Feedback for correct/incorrect answers will be displayed here -->
      </section>
    </section>

      <section id="scoreSection">
        <h2 hidden>scoreSection</h2>

        <!-- User's score will be displayed here -->
        
      </section>

      
      <div id="highScoreTable">
        <h3>High Scores</h3>
      </div>
     
      <audio
        id="celebrationAudio"
        src="assets/sound/ta-da-brass-ensemble-fast-soundroll-1-00-01.mp3"
        style="display: none"
      ></audio>
    </main>

    <script src="script.js"></script>
  </body>
</html>
